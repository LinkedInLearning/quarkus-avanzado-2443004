<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Product Inventory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/wingcss/0.1.8/wing.min.css"/>
    <!-- Load AngularJS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript">
        var app = angular.module("ProductInventory", []);

        //Controller Part
        app.controller("ProductInventoryController", function ($scope, $http) {

            //Initialize page with default data which is blank in this example
            $scope.products = [];

            $scope.form = {
                sku: "",
                name: ""
            };

            //Now load the data from server
            _refreshPageData();

            //HTTP POST methods for add products
            $scope.add = function () {
                var data = { "sku": $scope.form.sku, "name": $scope.form.name };

                $http({
                    method: "POST",
                    url: '/products',
                    data: angular.toJson(data),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(_success, _error);
            };

            /* Private Methods */
            //HTTP GET- get all products collection
            function _refreshPageData() {
                $http({
                    method: 'GET',
                    url: '/products/'
                }).then(function successCallback(response) {
                    $scope.products = response.data;
                }, function errorCallback(response) {
                    console.log(response.statusText);
                });
            }

            function _success(response) {
                _refreshPageData();
                _clearForm();
            }

            function _error(response) {
                alert(response.data.message || response.statusText);
            }

            //Clear the form
            function _clearForm() {
                $scope.form.sku = "";
                $scope.form.name = "";
            }
        });
    </script>
</head>
<body ng-app="ProductInventory" ng-controller="ProductInventoryController">

<div class="container">
    <h1>Product Inventory Service</h1>

    <h3>Add a Product</h3>
    <form ng-submit="add()">
        <div class="row">
            <div class="col-6"><input type="text" placeholder="Sku" ng-model="form.sku" size="60"/></div>
        </div>
        <div class="row">
            <div class="col-6"><input type="text" placeholder="Name" ng-model="form.name" size="60"/></div>
        </div>
        <input type="submit" value="Save"/>
    </form>

    <h3>Product Inventory List</h3>
    <div class="row">
        <div class="col-4">Sku</div>
        <div class="col-8">Name</div>
    </div>
    <div class="row" ng-repeat="product in products">
        <div class="col-4">{{ product.sku }}</div>
        <div class="col-8">{{ product.name }}</div>
    </div>
</div>

</body>
</html>
